</head>

<body>
    <header>
        <div class="header-fixed">
            <div class="header-logo">
                <div class="top"><a href="#home">ウェブデザイン</a></div>
                <div class="under"><a href="#home">KENJI's.JP</a></div>
            </div>
            <button class="nav-btn" id="nav-btn" type="button" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="nav header-nav" id="nav">
            <div class="header-wrap">
                <ul class="header-list">
                    <li class="item"><a href="./index.html/#home">HOME</a></li>
                    <li class="item"><a href="./index.html/#aboutme">ABOUTME</a></li>
                    <li class="item"><a href="./index.html/#work">WORK</a></li>
                    <li class="item"><a href="./index.html/#service">SERVICE</a></li>
                    <li class="item"><a href="./index.html/#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </header>

    <form class="Form">
        <div class="Form-Item">
            <p class="Form-Item-Label">会社名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
        </div>

        <div class="Form-Item">
            <p class="Form-Item-Label">氏名<span class="Form-Item-Label-Required">必須</span></p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>

        <div class="Form-Item">
            <p class="Form-Item-Label">電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>

        <div class="Form-Item">
            <p class="Form-Item-Label">メールアドレス<span class="Form-Item-Label-Required">必須</span></p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>

        <div class="Form-Item">
            <p class="Form-Item-Label isMsg">お問い合わせ内容<span class="Form-Item-Label-Required">必須</span></p>
            <textarea class="Form-Item-Textarea"></textarea>
        </div>

        <a href="mailto:w03optfd73@gmail.com?body=ご依頼/ご相談内容">
            <input type="submit" class="Form-Btn" value="送信する">
        </a>
    </form>

    <footer class="footer">
        <p class="copyright">Copyright (c) 2021 KENJI's.JP</p>
    </footer>
